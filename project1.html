<!DOCTYPE html>

<title>Greg's Game</title>
<h1>Catch the Ball</h1>
<p>
The goal of this game is to collide with the particle as many times as you can before it reaches the edge.
 </p>
<p></p>
<text>Score = </text>
<text id = "score" >0</text>
<text>&nbsp &nbsp High Score = </text>
<text id = "High">0</text>

<p></p>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    attribute vec4 vColor;
    varying vec4 fColor;
    uniform mat4 uModelViewMatrix;

    void main()
    {
		gl_PointSize = 10.0;
        gl_Position = uModelViewMatrix*vPosition;
        fColor = vColor;
    } 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;/**/
varying vec4 fColor; /**/

void main()
{
     gl_FragColor = fColor; /**/
}
</script>
